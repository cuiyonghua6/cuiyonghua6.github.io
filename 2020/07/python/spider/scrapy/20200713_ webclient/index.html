an><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br></pre></td><td class="code"><pre><span class="line">webclient.py 这个文件从名字上看出来应该是定义一个web 客户端的类。</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> time</span><br><span class="line">导入时间</span><br><span class="line"><span class="keyword">from</span> six.moves.urllib.parse <span class="keyword">import</span> urlparse, urlunparse, urldefrag</span><br><span class="line">导入urlparse,urlunparse,urldefrag</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> twisted.web.client <span class="keyword">import</span> HTTPClientFactory</span><br><span class="line">导入HTTPClientFactory</span><br><span class="line"><span class="keyword">from</span> twisted.web.http <span class="keyword">import</span> HTTPClient</span><br><span class="line">导入HTTPClient</span><br><span class="line"><span class="keyword">from</span> twisted.internet <span class="keyword">import</span> defer</span><br><span class="line">导入defer</span><br><span class="line"><span class="keyword">from</span> scrapy.http <span class="keyword">import</span> Headers</span><br><span class="line">导入herader</span><br><span class="line"><span class="keyword">from</span> scrapy.utils.httpobj <span class="keyword">import</span> urlparse_cached</span><br><span class="line">导入urlparse_cached </span><br><span class="line"><span class="keyword">from</span> scrapy.utils.python <span class="keyword">import</span> to_bytes</span><br><span class="line">导入to_bytes方法</span><br><span class="line"><span class="keyword">from</span> scrapy.responsetypes <span class="keyword">import</span> responsetypes</span><br><span class="line">导入responsetypes方法。</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">to_bytes</span><span class="params">(text, encoding=None, errors=<span class="string">'strict'</span>)</span>:</span></span><br><span class="line">    <span class="string">"""Return the binary representation of `text`. If `text`</span></span><br><span class="line"><span class="string">    is already a bytes object, return it as-is."""</span></span><br><span class="line">    <span class="keyword">if</span> isinstance(text, bytes):</span><br><span class="line">        <span class="keyword">return</span> text</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> isinstance(text, six.string_types):</span><br><span class="line">        <span class="keyword">raise</span> TypeError(<span class="string">'to_bytes must receive a unicode, str or bytes '</span></span><br><span class="line">                        <span class="string">'object, got %s'</span> % type(text).__name__)</span><br><span class="line">    <span class="keyword">if</span> encoding <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        encoding = <span class="string">'utf-8'</span></span><br><span class="line">    <span class="keyword">return</span> text.encode(encoding, errors)</span><br><span class="line">这个方法就是转字节的方法， 如果就是bytes就直接返回， 如果是不是unicode,str,就抛出异常， 设置下默认的encoding,</span><br><span class="line">转化为bytes,这个方法所在的文件里面还有to——unicode unicode_to_str的方法等等。 </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_parsed_url_args</span><span class="params">(parsed)</span>:</span></span><br><span class="line">    <span class="comment"># Assume parsed is urlparse-d from Request.url,</span></span><br><span class="line">    <span class="comment"># which was passed via safe_url_string and is ascii-only.</span></span><br><span class="line">    b = <span class="keyword">lambda</span> s: to_bytes(s, encoding=<span class="string">'ascii'</span>)</span><br><span class="line">    path = urlunparse((<span class="string">''</span>, <span class="string">''</span>, parsed.path <span class="keyword">or</span> <span class="string">'/'</span>, parsed.params, parsed.query, <span class="string">''</span>))</span><br><span class="line">    path = b(path)</span><br><span class="line">    host = b(parsed.hostname)</span><br><span class="line">    port = parsed.port</span><br><span class="line">    scheme = b(parsed.scheme)</span><br><span class="line">    netloc = b(parsed.netloc)</span><br><span class="line">    <span class="keyword">if</span> port <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        port = <span class="number">443</span> <span class="keyword">if</span> scheme == <span class="string">b'https'</span> <span class="keyword">else</span> <span class="number">80</span></span><br><span class="line">    <span class="keyword">return</span> scheme, netloc, host, port, path</span><br><span class="line">这个方法从名字上看是解析url参数的。 </span><br><span class="line">设置b变量为一个匿名的方法， 使用urlunparse获取路径</span><br><span class="line">将路径to_bytes, host 也to_bytes,port不用， scheme,netloc bytes话， </span><br><span class="line">如果端口没有指定的话， 如果scheme是https就设置<span class="number">443</span>， 其他情况下是<span class="number">80</span>端口。 </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_parse</span><span class="params">(url)</span>:</span></span><br><span class="line">    <span class="string">""" Return tuple of (scheme, netloc, host, port, path),</span></span><br><span class="line"><span class="string">    all in bytes except for port which is int.</span></span><br><span class="line"><span class="string">    Assume url is from Request.url, which was passed via safe_url_string</span></span><br><span class="line"><span class="string">    and is ascii-only.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    url = url.strip()</span><br><span class="line">    parsed = urlparse(url)</span><br><span class="line">    <span class="keyword">return</span> _parsed_url_args(parsed)</span><br><span class="line">这里返回一个元组(scheme, netloc, host, port, path)， 除了端口号是int之外，其他的都是bytes.</span><br><span class="line">这个url 只能是Request.url传递过来 。 </span><br><span class="line">url调用strip去除空格。使用urlparse获取一个parsed对象。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ScrapyHTTPPageGetter</span><span class="params">(HTTPClient)</span>:</span> </span><br><span class="line">这个类继承了HTTPClient.</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">connectionMade</span><span class="params">(self)</span>:</span></span><br><span class="line">    self.headers = Headers() <span class="comment"># bucket for response headers</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># Method command</span></span><br><span class="line">    self.sendCommand(self.factory.method, self.factory.path)</span><br><span class="line">    <span class="comment"># Headers</span></span><br><span class="line">    <span class="keyword">for</span> key, values <span class="keyword">in</span> self.factory.headers.items():</span><br><span class="line">        <span class="keyword">for</span> value <span class="keyword">in</span> values:</span><br><span class="line">            self.sendHeader(key, value)</span><br><span class="line">    self.endHeaders()</span><br><span class="line">    <span class="comment"># Body</span></span><br><span class="line">    <span class="keyword">if</span> self.factory.body <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</s                     }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
